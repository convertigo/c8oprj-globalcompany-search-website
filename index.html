<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Global Company Search</title>
		<link href="../../css/weblib.css" type="text/css" rel="stylesheet"/>
		<link href="css/custom.css" type="text/css" rel="stylesheet"/>
		<script src="../../scripts/jquery.min.js" type="text/javascript"></script>
		<script src="../../scripts/weblib.js" type="text/javascript"></script>
		<script src="js/custom.js" type="text/javascript"></script>
	</head>
	<body>	
		<div id="wait_div">
			<div></div>
			<img src="../../images/loading.gif"/>
		</div>
		<div id="centrage">
			<div id="header">
				<div class="centerbloc">
					<h2>Global Company Search</h2>
					<h3>Login</h3>
				</div>
			</div>
			<div id="content">
				<div class="centerbloc">
					<form action=".cxml" id="login" method="post">
						<p><span>Username: </span><input id="login_username" name="username" type="text"/></p>
						<p><span>Password: </span><input id="login_password" name="password" type="password"/></p>
						<input id="login_button" name="button" type="submit" value="Login"/>
						<input id="login_sequence" name="__sequence" type="hidden" value="login"/>
					</form>
				</div>
			</div>
			<div id="footer">copyright©2012. GlobalCompanySearchWebsite. Powered by Convertigo</div>
		</div>
	</body>
</html>
